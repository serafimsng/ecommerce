<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/dimas.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <title>tokosidia</title>
    <header>
      <nav>
        <div class="brand">TOKOSIDIA</div>
        <div class="search-input">
          <input
            type="text"
            id="search"
            class="search-bar"
            name="search"
            placeholder="Search Your Product"
          />
        </div>
        <div class="login-link">
          <li><a href="./login.html">Login</a></li>
          <li><a href="./register.html">Register</a></li>
        </div>
      </nav>
    </header>
  </head>
  <body>
    <section class="section-register">
      <div class="register-box">
        <h2 class="heading-register">register page</h2>
        <div class="register-form-box">
          <h3 class="heading-h3">Username</h3>
          <input type="text" class="form" placeholder="username" />
          <h3 class="heading-h3">Email</h3>
          <input type="email" class="form" placeholder="address@email.com" />
          <h3 class="heading-h3">Full Name</h3>
          <input type="text" class="form" placeholder="full name" />
          <h3 class="heading-h3">Password</h3>
          <input type="password" class="form" />

          <div class="btn-register">
            <a href="#">register</a>
          </div>
          <p class="paragraph">
            Have an Account ? <a href="./login.html">Login Here</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
